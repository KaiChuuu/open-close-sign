<!DOCTYPE html>
<html lang="en">
<head>
    <title>Server</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/style.css">

<body>

<form id="opening-hours-form" >
    <div id="title-section">
        <h1>CMPT 433 Project</h1>
        <div>by Fatemeh, Chang, Abdul and Kai</div>
    </div>
    <div id="opening-hours-section">
        <h2>Opening Hours</h2>

        <script>
            function toggleTimeInputs(day) {
                const checkBox = document.querySelector(`input[name="closed${day.charAt(0).toUpperCase() + day.slice(1)}"]`);
                const timeInputs = document.querySelectorAll(`input[name="${day}Open"], input[name="${day}Close"]`);
                const closedText = document.querySelector(`#${day}ClosedText`);

                timeInputs.forEach(input => {
                    if(checkBox.checked){
                        input.style.display = 'none';
                    } else{
                        input.style.display = 'inline-block';
                    }
                });

                if(checkBox.checked){
                    closedText.style.display = 'inline-block';
                } else {
                    closedText.style.display = 'none';
                }
            }
        </script>

        <!-- Monday -->
        <div class="checkbox-container">
            <label><input type="checkbox" name="closedMonday" onchange="toggleTimeInputs('monday')"> Monday</label>
            <span id="mondayClosedText" class="closed-text">Closed</span>
        </div>
        <input type="time" name="mondayOpen" class="time-input">
        to
        <input type="time" name="mondayClose" class="time-input"><br><br>

        <!-- Tuesday -->
        <div class="checkbox-container">
            <label><input type="checkbox" name="closedTuesday" onchange="toggleTimeInputs('tuesday')"> Tuesday</label>
